<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel='stylesheet' href='../styles/index.css'>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <!-- Left Section -->
    <div class="d-flex align-items-center">
        <img src="../assets/logo.png" alt="Logo" class="me-2" style="height: 30px;"> <!-- Logo -->
    </div>

    <!-- Middle Section -->
    <form class="d-flex gap-2 mx-auto" style="flex: 1;">
        <label>
            <input class="form-control me-2" type="search" placeholder="Search for..." aria-label="Search">
        </label>
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>

    <!-- Right Section -->
    <div class="d-flex align-items-center">
        <!-- Current Time -->
        <span id="currentTime" class="text-white me-3"></span>

        <!-- Dark/Light Mode Switcher -->
        <button id="themeSwitcher" class="btn btn-outline-light btn-sm me-3">
            <i class="bi bi-moon"></i>
        </button>

        <!-- User Dropdown -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown"
                    aria-expanded="false">
                John Doe
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><a class="dropdown-item" href="#">Personal Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar p-3 bg-dark text-white">
            <h2 class="fs-4">Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Layouts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="brands.html">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Tables</a>
                </li>
            </ul>
        </nav>

        <!-- Brands List -->
        <div class=" col-md-10">
            <div class="my-5">
                <h1>Brand Management</h1>
                <button type="button" id="createButton" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#brandModal">Create
                </button>
                <div id="brandId" class="mb-3"></div>
                <form>
                    <div class="mb-3">
                        <label for="brandName" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" id="brandName" class="form-control" maxlength="255"
                               placeholder="Enter brand name" required/>
                    </div>
                </form>
                <div class="d-flex my-2 justify-content-between">
                    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                    <button type="button" id="saveButton" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div id="brandsList" class="container my-4">
                <!-- Cards will be dynamically rendered here -->
            </div>
            <div id="pagination" class="d-flex justify-content-center my-3" style="display: none;"></div>
            <div class="accordion mb-4" id="filterAccordion">
                <!-- Accordion Item for Filter by ID -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingIdFilter">
                        <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseIdFilter"
                                aria-expanded="true"
                                aria-controls="collapseIdFilter"
                        >
                            Filter by ID
                        </button>
                    </h2>
                    <div
                            id="collapseIdFilter"
                            class="accordion-collapse collapse show"
                            aria-labelledby="headingIdFilter"
                            data-bs-parent="#filterAccordion"
                    >
                        <div class="accordion-body">
                            <label for="filterById" class="form-label">Enter ID to filter</label>
                            <input
                                    type="number"
                                    id="filterById"
                                    data-field="id"
                                    class="form-control"
                                    placeholder="Enter ID to filter"
                            />
                        </div>
                    </div>
                </div>

                <!-- Accordion Item for Filter by Name -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingNameFilter">
                        <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseNameFilter"
                                aria-expanded="false"
                                aria-controls="collapseNameFilter"
                        >
                            Filter by Name
                        </button>
                    </h2>
                    <div
                            id="collapseNameFilter"
                            class="accordion-collapse collapse"
                            aria-labelledby="headingNameFilter"
                            data-bs-parent="#filterAccordion"
                    >
                        <div class="accordion-body">
                            <label for="filterByName" class="form-label">Enter Name to filter</label>
                            <input
                                    type="text"
                                    id="filterByName"
                                    data-field="name"
                                    class="form-control"
                                    placeholder="Enter name to filter"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered mb-5">
                <thead>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox" id="selectAll">
                        </label>
                    </th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="brandsTableBody"></tbody>
            </table>
            <div id="tableContainer" style="display: none;"></div>
            <div id="brandsContainer" style="display: none;"></div>
            <!-- Bootstrap Modal -->
            <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="brandModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="brandModalLabel">Create Brand</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="brandForm">
                                <div class="mb-3">
                                    <label for="brandNameInput" class="form-label">Brand Name</label>
                                    <input type="text" id="brandNameInput" class="form-control" placeholder="Enter brand name" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="saveBrandButton" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type='module' src='../scripts/index.js'></script>
<script src="../scripts/main-page/themeSwitcher.js"></script>
<script type="module" src="../scripts/brands-page/brands.js"></script>
<script src="../scripts/brands-page/create-brand.js"></script>
<script type="module">
    import {handleSorting, handleFiltering} from '../scripts/brands-page/brands.js'

    window.handleSorting = handleSorting
    window.handleFiltering = handleFiltering
</script>

</body>
</html>
