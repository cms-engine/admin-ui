<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel='stylesheet' href='../styles/index.css'>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <div class="d-flex align-items-center">
        <img src="../assets/logo.png" alt="Logo" class="me-2" style="height: 30px;">
    </div>
    <form class="d-flex gap-2 mx-auto" style="flex: 1;">
        <label>
            <input class="form-control me-2" type="search" placeholder="Search for..." aria-label="Search">
        </label>
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>
    <div class="d-flex align-items-center">
        <span id="currentTime" class="text-white me-3"></span>
        <button id="themeSwitcher" class="btn btn-outline-light btn-sm me-3">
            <i class="bi bi-moon"></i>
        </button>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown"
                    aria-expanded="false">
                John Doe
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><a class="dropdown-item" href="#">Personal Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class='col-md-2 sidebar p-3'>
            <ul class='nav flex-column'>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='#'>Dashboard</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='#'>Layouts</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='#'>Pages</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='./brands.html'>Brands</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='#'>Charts</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link text-white' href='#'>Tables</a>
                </li>
            </ul>
        </nav>

        <div class="col-md-10">
            <div class="my-5">
                <h1>Brand Management</h1>
                <!-- Redirect Create Button -->
                <a href="./brands/create.html" class="btn btn-success">Create</a>
            </div>

            <div id="brandsList" class="container my-4">
                <!-- Cards dynamically rendered -->
            </div>

            <div class="accordion mb-4" id="filterAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingIdFilter">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseIdFilter" aria-expanded="true"
                                aria-controls="collapseIdFilter">
                            Filter by ID
                        </button>
                    </h2>
                    <div id="collapseIdFilter" class="accordion-collapse collapse show" aria-labelledby="headingIdFilter"
                         data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <label for="filterById" class="form-label">Enter ID to filter</label>
                            <input type="number" id="filterById" data-field="id" class="form-control"
                                   placeholder="Enter ID to filter"/>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingNameFilter">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNameFilter" aria-expanded="false"
                                aria-controls="collapseNameFilter">
                            Filter by Name
                        </button>
                    </h2>
                    <div id="collapseNameFilter" class="accordion-collapse collapse" aria-labelledby="headingNameFilter"
                         data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <label for="filterByName" class="form-label">Enter Name to filter</label>
                            <input type="text" id="filterByName" data-field="name" class="form-control"
                                   placeholder="Enter name to filter"/>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered mb-5">
                <thead>
                <tr>
                    <th data-column="id" class="sortable">
                        ID <i class="bi bi-arrow-up"></i><i class="bi bi-arrow-down d-none"></i>
                    </th>
                    <th data-column="name" class="sortable">
                        Name <i class="bi bi-arrow-up"></i><i class="bi bi-arrow-down d-none"></i>
                    </th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="brandsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="../scripts/brands-page/brands.js"></script>
<script type="module" src="../scripts/main-page/themeSwitcher.js"></script>
</body>
</html>
