<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css' rel='stylesheet'>
  <link rel='stylesheet' href='../styles/index.css'>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <!-- Left Section -->
  <div class="d-flex align-items-center">
    <img src="../assets/logo.png" alt="Logo" class="me-2" style="height: 30px;"> <!-- Logo -->
  </div>

  <!-- Middle Section -->
  <form class="d-flex gap-2 mx-auto" style="flex: 1;">
    <label>
      <input class="form-control me-2" type="search" placeholder="Search for..." aria-label="Search">
    </label>
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-search"></i>
    </button>
  </form>

  <!-- Right Section -->
  <div class="d-flex align-items-center">
    <!-- Current Time -->
    <span id="currentTime" class="text-white me-3"></span>

    <!-- Dark/Light Mode Switcher -->
    <button id="themeSwitcher" class="btn btn-outline-light btn-sm me-3">
      <i class="bi bi-moon"></i>
    </button>

    <!-- User Dropdown -->
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
        John Doe
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
        <li><a class="dropdown-item" href="#">Personal Settings</a></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-3 bg-dark text-white">
      <h2 class="fs-4">Dashboard</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="../index.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Layouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="brands.html">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Tables</a>
        </li>
      </ul>
    </nav>

    <!-- Brands List -->
    <div class="col-md-10">
      <h1 class="mt-3">Brands</h1>
      <div id="brandsList" class="container my-4">
        <!-- Cards will be dynamically rendered here -->
      </div>

      <!-- Bootstrap Modal -->
      <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="brandModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="brandModalLabel">Brand Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>ID:</strong> <span id="modalBrandId"></span></p>
              <p><strong>Name:</strong> <span id="modalBrandName"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type='module' src='../scripts/index.js'></script>
<script type="module" src="../scripts/brands-page/brands.js"></script>
</body>
</html>
