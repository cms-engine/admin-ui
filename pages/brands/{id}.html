<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/index.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="d-flex align-items-center">
    <img src="../../assets/logo.png" alt="Logo" class="me-2" style="height: 30px;">
  </div>
  <div class="d-flex align-items-center">
    <a href="../brands.html" class="btn btn-primary">Back to Brands</a>
  </div>
</nav>

<div class="container mt-5">
  <h1>Edit Brand</h1>
  <form id="editBrandForm">
    <div class="mb-3">
      <label for="brandId" class="form-label">ID</label>
      <input type="text" id="brandId" class="form-control" readonly />
    </div>
    <div class="mb-3">
      <label for="brandName" class="form-label">Name</label>
      <input type="text" id="brandName" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>

<script src="../../scripts/brands-page/edit-brand.js"></script>
</body>
</html>
