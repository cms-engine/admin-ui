<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/index.css"> <!-- Each must resolve correctly -->

<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="d-flex align-items-center">
    <img src="../../assets/logo.png" alt="Logo" class="me-2" style="height: 30px;">
  </div>
  <form class="d-flex gap-2 mx-auto" style="flex: 1;">
    <label>
      <input class="form-control me-2" type="search" placeholder="Search for..." aria-label="Search">
    </label>
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-search"></i>
    </button>
  </form>
  <div class="d-flex align-items-center">
    <span id="currentTime" class="text-white me-3"></span>
    <button id="themeSwitcher" class="btn btn-outline-light btn-sm me-3">
      <i class="bi bi-moon"></i>
    </button>
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
        John Doe
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
        <li><a class="dropdown-item" href="#">Personal Settings</a></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class='col-md-2 sidebar p-3'>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="../../index.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Layouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="grid.html">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Tables</a>
        </li>
      </ul>
    </nav>

    <main class="col-md-10 p-4">
      <h1>Edit Brand</h1>
      <form id="editBrandForm">
        <div class="mb-3">
          <label for="brandName" class="form-label">Name</label>
          <input type="text" id="brandName" class="form-control" placeholder="Enter brand name" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
